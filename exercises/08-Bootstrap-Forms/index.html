<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col card bg-secondary rounded m-3" style="width: 18rem">
					<h2 class="mt-3">Please login</h2>
					<form>
						<div class="form-group">
							<input
								type="email"
								class="form-control mb-4"
								id="exampleInputEmail1"
								aria-describedby="emailHelp"
								placeholder="Email Address"
							/>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
						</div>
						<div class="form-group form-check mt-3 mb-3">
							<input type="checkbox" class="form-check-input" id="exampleCheck1" />
							<label class="form-check-label" for="exampleCheck1">Remember me</label>
						</div>
						<button style="width: 100%" type="submit" class="btn btn-primary mb-3">Login</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
